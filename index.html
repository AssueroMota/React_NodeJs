<!DOCTYPE html>
<html lang=pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="container">
        <div class="login visivel">
            <h1>Login</h1>
            <p>Use sua Conta cadastrada</p>
            <input type="text" id="cpf" name="cpf" pattern="[0-9\.\\-]*" placeholder="CPF" required>
            <input type="password" placeholder="Senha">

            <a href="#">Esqueceu a senha</a>
            <button>ENTRAR</button>
        </div>
        <div class="welcome-back oculto">
            <h2>Bem vindo de volta!</h2>
            <p>Se mantenha conectado fazendo login
                com suas informações
            </p>
            <button>Já Tenho Conta</button>
        </div>

        <div class="create-account oculto">
            <h1>Criar Conta</h1>
            <p>Não Trate como Constante Quem te Trata Como Variável</p>
            <input type="text" id="nome" name="name" pattern="[0-9\.\\-]*" placeholder="Nome" required>
            <input type="text" id="cpf" name="cpf" pattern="[0-9\.\\-]*" placeholder="CPF" required>
            <input type="password" placeholder="Senha">
            <input type="password" placeholder="Confirme-Senha">
            
            <button>Criar Conta</button>
        </div>

        <div class="cadastro visivel">
            <h2>Olá amigo(a)!</h2>
            <p>Insira algumas informações e comece sua prova</p>
            <button>Quero Criar Uma Conta</button>
        </div>
    </div>


</body>

</html>
